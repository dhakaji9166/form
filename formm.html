<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formm.css">
</head>

<body>
    <div class="border">
        <div class="personal">
            <h3>Personal Details</h3>
        </div>
        <form>
            <div class="name"><label for="">Name</label>
                <input type="text" placeholder="Enter your Full name ">
            </div>
            <div class="name"><label for="">Email</label>
                <input type="text" placeholder="Enter your Email Address ">
            </div>
            <div class="name"><label for="">Phone</label>
                <input type="text" placeholder="Enter your Phone Number ">
            </div>
            <div class="name"><label for="">Date of Birth</label>
                <input type="date">
            </div>
            <!-- <div class="name"><label for="">Gender</label>
                <div class="inputs"><input type="radio"></div>
             </div> -->
            <div class="names"><label for="">Aadhar Card</label>
                <input type="file" placeholder="Aadhar card fornt">
                <input type="file" placeholder="Aadhar card back">
            </div>
        </form>

    </div>
    <div class="borders">
        <div class="personal">
            <h3>Parent / Guardian Details</h3>
        </div>
        <form>
            <div class="name-1"><label for="">Parent / Guardian / Spouse Name</label>
                <input type="text" placeholder="Enter your Parent / Guardian / Spouse name ">
            </div>
            <div class="name-1"><label for="">Parent / Guardian / Spouse Phone</label>
                <input type="text" placeholder="Enter your Parent/ Guardian/ Spouse Phone ">
            </div>

        </form>

    </div>
    <div class="borderes">
        <div class="personal">
            <h3>Residential Details</h3>
        </div>
        <form>
            <div class="name-1"><label for="">Local Address</label>
                <textarea name="comment" id="" cols="190" rows="3"
                    placeholder="Enter your local Address(Where you stay in jaipur)"></textarea>
            </div>
            <div class="main">Same</div>
            <h4>As a Permanent aadress</h4>
            <div class="name-1"><label for="">Permanent Address</label>
                <textarea name="comment" id="" cols="190" rows="3"
                    placeholder="Enter your Permanent Address(Hometown Address)"></textarea>
            </div>

        </form>

    </div>
    <div class="borderes">
        <div class="personal">
            <h3>Educational Details</h3>
        </div>
        <form>
            <!-- <div class="name-2"><label for="">Are You a?</label>
            <input type="radio"><label for="Education">Students</label>
            <input type="radio"><label for="working">Working Professional</label>
            </div> -->
            <div class="name-1"><label for="">Last Attained Qualification</label>
                <input type="text" placeholder="Your latest degree/ Diploma ">
            </div>
            <div class="name-3"><label for="">Year</label>
                <input type="text" placeholder="comletion year ">
            </div>
            <div class="name-4"><label for="">College / University</label>
                <input type="text" placeholder="College / University ">
            </div>
        </form>

    </div>
    <div class="borderes">
        <div class="personal">
            <h3>Course Details</h3>
        </div>
        <form>
            <div class="name-1"><label for="">Local Address</label>
                <textarea name="comment" id="" cols="190" rows="3"
                    placeholder="Enter your local Address(Where you stay in jaipur)"></textarea>
            </div>
            <div class="main">Same</div>
            <h4>As a Permanent aadress</h4>
            <div class="name-1"><label for="">Permanent Address</label>
                <textarea name="comment" id="" cols="190" rows="3"
                    placeholder="Enter your Permanent Address(Hometown Address)"></textarea>
            </div>

        </form>

    </div>
    <button>Register</button>
</body>

</html>
